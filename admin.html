<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fb;
}
.header{
  background:#0b0f0e;
  color:#1abc9c;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.section{
  margin:15px;
}
.card{
  background:#fff;
  padding:14px;
  border-radius:10px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.deposit{border-left:4px solid #2ecc71;}
.withdraw{border-left:4px solid #e74c3c;}
.amount{font-size:18px;font-weight:bold;}
.small{font-size:12px;color:#666;}
textarea{
  width:100%;
  margin-top:6px;
  padding:6px;
}
button{
  margin-top:8px;
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.approve{background:#2ecc71;color:#fff;}
.reject{background:#e74c3c;color:#fff;}
</style>
</head>

<body>

<div class="header">ðŸ›  Admin Dashboard</div>

<div class="section">
  <h3>Pending Deposits</h3>
  <div id="deposits"></div>
</div>

<div class="section">
  <h3>Pending Withdraw Requests</h3>
  <div id="withdraws"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,collection,query,where,onSnapshot,
  updateDoc,doc,addDoc,serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="index.html";
    return;
  }

  const token = await user.getIdTokenResult();
  if(!token.claims.admin){
    alert("Access denied");
    auth.signOut();
    return;
  }

  loadDeposits();
  loadWithdraws();
});

/* ================= DEPOSITS ================= */
function loadDeposits(){
  onSnapshot(
    query(collection(db,"deposits"), where("status","==","pending")),
    snap=>{
      const box = document.getElementById("deposits");
      box.innerHTML="";
      snap.forEach(d=>{
        const x = d.data();
        box.innerHTML += depositCard(d.id,x);
      });
    }
  );
}

function depositCard(id,d){
  return `
  <div class="card deposit">
    <div class="amount">à§³${d.amount}</div>
    <div class="small">UID: ${d.uid}</div>
    <div class="small">Method: ${d.method}</div>
    <textarea id="note-${id}" placeholder="Admin note"></textarea>
    <button class="approve" onclick="approveDeposit('${id}',${d.amount},'${d.uid}')">Approve</button>
    <button class="reject" onclick="rejectDeposit('${id}')">Reject</button>
  </div>`;
}

window.approveDeposit = async(id,amount,uid)=>{
  await updateDoc(doc(db,"deposits",id),{
    status:"approved",
    adminNote:document.getElementById("note-"+id).value
  });

  await addDoc(collection(db,"transactions"),{
    uid,
    type:"deposit",
    amount,
    createdAt:serverTimestamp()
  });
};

window.rejectDeposit = async(id)=>{
  await updateDoc(doc(db,"deposits",id),{
    status:"rejected",
    adminNote:document.getElementById("note-"+id).value
  });
};

/* ================= WITHDRAW ================= */
function loadWithdraws(){
  onSnapshot(
    query(collection(db,"withdraw_requests"), where("status","==","pending")),
    snap=>{
      const box = document.getElementById("withdraws");
      box.innerHTML="";
      snap.forEach(d=>{
        const x = d.data();
        box.innerHTML += withdrawCard(d.id,x);
      });
    }
  );
}

function withdrawCard(id,d){
  return `
  <div class="card withdraw">
    <div class="amount">à§³${d.amount}</div>
    <div class="small">UID: ${d.uid}</div>
    <div class="small">Method: ${d.method}</div>
    <textarea id="wnote-${id}" placeholder="Reject / note"></textarea>
    <button class="approve" onclick="approveWithdraw('${id}',${d.amount},'${d.uid}')">Approve</button>
    <button class="reject" onclick="rejectWithdraw('${id}')">Reject</button>
  </div>`;
}

window.approveWithdraw = async(id,amount,uid)=>{
  await updateDoc(doc(db,"withdraw_requests",id),{
    status:"approved",
    adminNote:document.getElementById("wnote-"+id).value
  });

  await addDoc(collection(db,"transactions"),{
    uid,
    type:"withdraw",
    amount,
    createdAt:serverTimestamp()
  });
};

window.rejectWithdraw = async(id)=>{
  await updateDoc(doc(db,"withdraw_requests",id),{
    status:"rejected",
    adminNote:document.getElementById("wnote-"+id).value
  });
};
</script>

</body>
</html>
