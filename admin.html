<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Admin Panel</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
}
.header{
  background:#0b0f0e;
  color:#1abc9c;
  padding:15px;
  font-size:20px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
}
.logout{cursor:pointer;color:#ff6b6b}
.container{
  padding:15px;
}
.card{
  background:#fff;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  font-size:14px;
}
.card b{color:#d81b60}
.small{color:#666;font-size:13px}
button{
  padding:6px 12px;
  border:none;
  border-radius:4px;
  background:#1abc9c;
  color:#000;
  cursor:pointer;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="header">
  <div>ðŸ‘‘ Admin Panel</div>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<div class="container">
  <h3>All Users</h3>
  <div id="userList">Loading...</div>
</div>

<!-- ðŸ”¥ FIREBASE ADMIN LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  getDocs,
  updateDoc,
  doc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” ADMIN EMAIL (CHANGE THIS) */
const ADMIN_EMAIL = "admin@biniyog.com";

/* CHECK ADMIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user || user.email !== ADMIN_EMAIL){
    alert("Admin access only");
    window.location.href="index.html";
    return;
  }
  loadUsers();
});

/* LOAD USERS */
async function loadUsers(){
  const list = document.getElementById("userList");
  list.innerHTML = "";

  const snap = await getDocs(collection(db,"users"));
  snap.forEach(docu=>{
    const u = docu.data();
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${u.name || "No Name"}</b><br>
      <span class="small">${u.email}</span><br>
      Balance: à§³ ${u.balance || 0}<br>
      Referral: ${u.referralCode || "-"}<br>
    `;
    list.appendChild(div);
  });

  if(snap.empty){
    list.innerHTML = "No users found";
  }
}

/* LOGOUT */
window.logout = () => {
  signOut(auth).then(()=>{
    window.location.href="index.html";
  });
};
</script>

</body>
</html>
