<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Task Monitor</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}
.header{
  background:#0b0f0e;
  color:#1abc9c;
  padding:14px;
  font-size:20px;
  text-align:center;
}
.user-card{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:10px;
}
.user-card h3{
  margin:4px 0;
  color:#d81b60;
}
.plan{
  background:#f9f9f9;
  padding:8px;
  margin-top:6px;
  border-radius:6px;
  font-size:14px;
}
.running{ color:#1abc9c; font-weight:bold }
.completed{ color:green; font-weight:bold }
.small{ font-size:13px; color:#555 }
</style>
</head>

<body>

<div class="header">ğŸ›  Admin Task Monitor</div>
<div id="list">Loading...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore,collection,getDocs,doc,getDoc 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
 apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
 projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_EMAIL = "admin@biniyog.com";

onAuthStateChanged(auth, async(user)=>{
 if(!user || user.email !== ADMIN_EMAIL){
   alert("Admin access only");
   location.href="index.html";
   return;
 }

 const container = document.getElementById("list");
 container.innerHTML = "";

 const usersSnap = await getDocs(collection(db,"users"));

 for(const u of usersSnap.docs){
   const userData = u.data();

   const userDiv = document.createElement("div");
   userDiv.className = "user-card";
   userDiv.innerHTML = `
     <h3>ğŸ‘¤ ${userData.email || userData.phone}</h3>
     <div class="small">Balance: à§³ ${userData.balance || 0}</div>
   `;

   const planSnap = await getDocs(collection(db,"users",u.id,"plans"));

   if(planSnap.empty){
     userDiv.innerHTML += `<div class="small">No active plan</div>`;
   }

   planSnap.forEach(p=>{
     const plan = p.data();
     userDiv.innerHTML += `
       <div class="plan">
         ğŸ“¦ ${plan.name}<br>
         ğŸ’° Investment: à§³${plan.amount}<br>
         ğŸ“… Daily: à§³${plan.daily}<br>
         â³ Duration: ${plan.days} days<br>
         ğŸ“Œ Status: 
         <span class="${plan.status}">
           ${plan.status}
         </span>
       </div>
     `;
   });

   container.appendChild(userDiv);
 }
});
</script>

</body>
</html>
