<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:360px;
  padding:25px;
  border-radius:14px;
  box-shadow:0 6px 25px rgba(0,0,0,.1);
}
h2{
  text-align:center;
  color:#7a3db8;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  width:100%;
  padding:12px;
  margin-top:18px;
  border:none;
  border-radius:25px;
  background:#7a3db8;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.links{
  text-align:center;
  margin-top:15px;
}
.links a{
  display:block;
  margin-top:8px;
  color:#7a3db8;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input type="text" id="phone" placeholder="Mobile Number">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="links">
    <a href="forgot-password.html">Forgot password?</a>
    <a href="signup.html">Open new account</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ðŸ”¥ Firebase Config (à¦¨à¦¿à¦œà§‡à¦°à¦Ÿà¦¾ à¦¬à¦¸à¦¾à¦“) */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ðŸ” LOGIN */
window.login = function(){
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  if(phone.length !== 11){
    alert("à¦¸à¦ à¦¿à¦• à¦®à§‹à¦¬à¦¾à¦‡à¦² à¦¨à¦¾à¦®à§à¦¬à¦¾à¦° à¦¦à¦¿à¦¨");
    return;
  }

  const email = phone + "@biniyog.com";

  signInWithEmailAndPassword(auth, email, password)
    .then(()=>{
      window.location.href = "dashboard.html";
    })
    .catch(()=>{
      alert("Invalid login");
    });
}

/* ðŸ” AUTO LOGIN (SESSION FIX) */
onAuthStateChanged(auth, user=>{
  if(user){
    window.location.href = "dashboard.html";
  }
});
</script>

</body>
</html>
