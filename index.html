<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Biniyog | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      RecaptchaVerifier,
      signInWithPhoneNumber,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”¥ YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
      authDomain: "biniyog-95d00.firebaseapp.com",
      projectId: "biniyog-95d00",
      appId: "1:523238228802:web:a65183bdc4c268f94efedb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // =========================
    // AUTH STATE CHECK
    // =========================
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Logged in UID:", user.uid);
        alert("Login Success! UID: " + user.uid);
        // window.location.href = "dashboard.html";
      }
    });

    // =========================
    // EMAIL SIGNUP
    // =========================
    window.signup = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful");
      } catch (e) {
        alert(e.message);
      }
    };

    // =========================
    // EMAIL LOGIN
    // =========================
    window.login = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert(e.message);
      }
    };

    // =========================
    // FORGOT PASSWORD
    // =========================
    window.forgotPassword = async () => {
      const email = emailInput.value;
      if (!email) return alert("Enter email first");

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent");
      } catch (e) {
        alert(e.message);
      }
    };

    // =========================
    // PHONE OTP LOGIN
    // =========================
    window.setupRecaptcha = () => {
      window.recaptchaVerifier = new RecaptchaVerifier(
        auth,
        "recaptcha-container",
        { size: "normal" }
      );
    };

    window.sendOTP = async () => {
      const phone = phoneInput.value;
      if (!phone) return alert("Enter phone number");

      setupRecaptcha();
      const appVerifier = window.recaptchaVerifier;

      try {
        window.confirmationResult = await signInWithPhoneNumber(
          auth,
          phone,
          appVerifier
        );
        alert("OTP Sent");
      } catch (e) {
        alert(e.message);
      }
    };

    window.verifyOTP = async () => {
      const otp = otpInput.value;
      if (!otp) return alert("Enter OTP");

      try {
        await window.confirmationResult.confirm(otp);
      } catch (e) {
        alert("Invalid OTP");
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .box {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    h3 {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="box">
    <h3>Email Login / Signup</h3>
    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
    <button onclick="forgotPassword()">Forgot Password</button>
  </div>

  <br />

  <div class="box">
    <h3>Phone OTP Login</h3>
    <input id="phoneInput" placeholder="+8801XXXXXXXXX" />
    <button onclick="sendOTP()">Send OTP</button>

    <input id="otpInput" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>

    <div id="recaptcha-container"></div>
  </div>

</body>
</html>
