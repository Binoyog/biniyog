<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Biniyog | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Poppins,sans-serif;background:#f2f2f2}
.box{max-width:380px;margin:60px auto;background:#fff;padding:30px;border-radius:18px;text-align:center}
h2{color:#7b3fbf}
input{width:100%;padding:12px;margin:10px 0;border:none;border-bottom:2px solid #ccc;font-size:16px}
button{width:100%;padding:14px;background:#7b3fbf;color:#fff;border:none;border-radius:30px;font-size:16px}
a{color:#7b3fbf;text-decoration:none;font-weight:600}
</style>
</head>
<body>

<div class="box">
  <h2>Welcome</h2>

  <input type="tel" id="phone" placeholder="Mobile Number">
  <input type="password" id="pass" placeholder="Password">

  <div style="text-align:right">
    <a href="forgot-password.html">Forgot password?</a>
  </div><br>

  <button onclick="login()">LOGIN</button>

  <p>Not registered yet?<br>
    <a href="signup.html">Open new account</a>
  </p>
</div>

<script>
function login(){
  let phone=document.getElementById("phone").value;
  let pass=document.getElementById("pass").value;

  let user=JSON.parse(localStorage.getItem(phone));

  if(user && user.password===pass){
    localStorage.setItem("login","yes");
    window.location="dashboard.html";
  }else{
    alert("Wrong login info");
  }
}
</script>

</body>
</html>
