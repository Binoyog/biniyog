<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biniyog | Mobile Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ff8c00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      width: 90%;
      max-width: 350px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ff8c00;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
    #otpSection {
      display: none;
    }
    #msg {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Biniyog Login</h2>

  <!-- Phone -->
  <input type="tel" id="phone" placeholder="+8801XXXXXXXXX">

  <!-- reCAPTCHA -->
  <div id="recaptcha-container"></div>

  <button onclick="sendOTP()">Send OTP</button>

  <!-- OTP Section -->
  <div id="otpSection">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <p id="msg"></p>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCTIkplt-eH84ZEQXllDeP7rXUBGQeAdBU",
    authDomain: "biniyog-web-b6273.firebaseapp.com",
    projectId: "biniyog-web-b6273",
    storageBucket: "biniyog-web-b6273.appspot.com",
    messagingSenderId: "896287012716",
    appId: "1:896287012716:web:2ddd7892a97cb453516549"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.recaptchaVerifier = new RecaptchaVerifier(
    auth,
    'recaptcha-container',
    { 'size': 'normal' }
  );

  let confirmationResult;

  window.sendOTP = function () {
    const phone = document.getElementById("phone").value;

    if (!phone.startsWith("+880")) {
      document.getElementById("msg").innerText = "Use format: +8801XXXXXXXXX";
      return;
    }

    signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
      .then((result) => {
        confirmationResult = result;
        document.getElementById("otpSection").style.display = "block";
        document.getElementById("msg").innerText = "OTP sent successfully ‚úÖ";
      })
      .catch((error) => {
        document.getElementById("msg").innerText = error.message;
      });
  };

  window.verifyOTP = function () {
    const code = document.getElementById("otp").value;

    confirmationResult.confirm(code)
      .then(() => {
        document.getElementById("msg").innerText = "Login successful üéâ";
      })
      .catch(() => {
        document.getElementById("msg").innerText = "Invalid OTP ‚ùå";
      });
  };
</script>

</body>
</html>
