<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Phone OTP Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  RecaptchaVerifier,
  signInWithPhoneNumber,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ðŸ”¥ Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* =========================
   AUTH STATE
========================= */
onAuthStateChanged(auth, (user) => {
  if (user) {
    alert("Login Success\nUID: " + user.uid);
    // window.location.href = "dashboard.html";
  }
});

/* =========================
   SETUP reCAPTCHA (FIXED)
========================= */
window.setupRecaptcha = () => {
  if (window.recaptchaVerifier) return;

  window.recaptchaVerifier = new RecaptchaVerifier(
    auth,
    "recaptcha-container",
    {
      size: "normal",
      callback: () => {
        console.log("reCAPTCHA verified");
      }
    }
  );

  window.recaptchaVerifier.render();
};

/* =========================
   SEND OTP
========================= */
window.sendOTP = async () => {
  const phone = document.getElementById("phone").value.trim();

  if (!phone.startsWith("+880")) {
    alert("Use format +8801XXXXXXXXX");
    return;
  }

  setupRecaptcha();

  try {
    const appVerifier = window.recaptchaVerifier;
    window.confirmationResult = await signInWithPhoneNumber(
      auth,
      phone,
      appVerifier
    );
    alert("OTP Sent Successfully");
  } catch (error) {
    alert(error.message);
    console.error(error);
  }
};

/* =========================
   VERIFY OTP
========================= */
window.verifyOTP = async () => {
  const otp = document.getElementById("otp").value.trim();
  if (!otp) {
    alert("Enter OTP");
    return;
  }

  try {
    await window.confirmationResult.confirm(otp);
  } catch (error) {
    alert("Invalid OTP");
  }
};
</script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}
.box {
  max-width: 380px;
  background: #fff;
  padding: 20px;
  margin: 40px auto;
  border-radius: 8px;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
}
button {
  background: #1976d2;
  color: white;
  border: none;
  font-size: 16px;
}
h2 {
  text-align: center;
}
</style>
</head>

<body>

<div class="box">
  <h2>Phone OTP Login</h2>

  <input id="phone" placeholder="+8801XXXXXXXXX">
  <button onclick="sendOTP()">Send OTP</button>

  <input id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <div id="recaptcha-container"></div>
</div>

</body>
</html>
