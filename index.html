<body>

<div class="header">Biniyog</div>

<div class="container">

<div class="tabs">
  <div class="tab active">Log in</div>
  <div class="tab" onclick="goSignup()">Sign up</div>
</div>

<div id="loginBox">
  <label>Mobile Number</label>
  <input type="text" id="phone" placeholder="01XXXXXXXXX">

  <label>Password</label>
  <input type="password" id="password" placeholder="Password">

  <div class="link" onclick="forgotPassword()">Forgot password?</div>

  <button onclick="login()">Log in</button>

  <div id="msg" class="msg"></div>
  <div id="newPassBox" class="newpass hide"></div>
</div>

</div>

<!-- üî• FIREBASE LOGIN + FORGOT PASSWORD -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  onAuthStateChanged,
  updatePassword,
  signInWithEmailAndPassword as tempLogin
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Already logged in
onAuthStateChanged(auth,user=>{
  if(user){
    window.location.href="dashboard.html";
  }
});

// LOGIN
window.login = async () => {
  const phone = phoneInput();
  const pass = passwordInput();
  const msg = el("msg");

  msg.innerHTML="";

  if(!phone || !pass){
    msg.innerHTML="<div class='error'>‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®</div>";
    return;
  }

  try{
    await signInWithEmailAndPassword(auth, phone+"@biniyog.com", pass);
    window.location.href="dashboard.html";
  }catch{
    msg.innerHTML="<div class='error'>‡¶≠‡ßÅ‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°</div>";
  }
};

// FORGOT PASSWORD
window.forgotPassword = async () => {
  const phone = prompt("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Mobile Number ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
  if(!phone) return;

  const email = phone + "@biniyog.com";
  const newPass = Math.random().toString(36).slice(-8);

  try{
    // temporary login to update password
    const temp = await tempLogin(auth,email,newPass).catch(()=>null);

    if(!temp){
      // login with old unknown password not possible
      // so force error if account doesn't exist
      throw "not-found";
    }

  }catch{
    // Try normal login failure means account exists
    // Admin-like reset simulation
  }

  try{
    const userCred = await signInWithEmailAndPassword(auth,email,newPass)
      .catch(()=>null);

    if(!userCred){
      throw "User not found";
    }
  }catch{}

  const user = auth.currentUser;
  if(user){
    await updatePassword(user,newPass);
    el("newPassBox").classList.remove("hide");
    el("newPassBox").innerHTML =
      "üîê ‡¶®‡¶§‡ßÅ‡¶® Password: <b>"+newPass+"</b>";
  }else{
    alert("‡¶è‡¶á ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶®‡ßá‡¶á");
  }
};

function goSignup(){
  window.location.href="signup.html";
}

function el(id){return document.getElementById(id)}
function phoneInput(){return el("phone").value.trim()}
function passwordInput(){return el("password").value}
</script>
