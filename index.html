<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Biniyog Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="text-align:center; font-family:Arial">

  <h1>Biniyog Website Live âœ…</h1>
  <h2>Login / Sign Up</h2>

  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <p id="msg" style="color:red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTIkplt-eH84ZEQXllDeP7rXUBGQeAdBU",
      authDomain: "biniyog-web-b6273.firebaseapp.com",
      projectId: "biniyog-web-b6273",
      storageBucket: "biniyog-web-b6273.appspot.com",
      messagingSenderId: "896287012716",
      appId: "1:896287012716:web:2ddd7892a97cb453516549"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function getValues() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        document.getElementById("msg").innerText = "âŒ Email à¦“ Password à¦¦à¦¿à¦¨";
        return null;
      }
      return { email, password };
    }

    window.signup = function () {
      const data = getValues();
      if (!data) return;

      createUserWithEmailAndPassword(auth, data.email, data.password)
        .then(() => {
          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").innerText = "Signup Success ðŸŽ‰ à¦à¦–à¦¨ Login à¦•à¦°à§à¦¨";
        })
        .catch(err => {
          document.getElementById("msg").innerText = err.message;
        });
    };

    window.login = function () {
      const data = getValues();
      if (!data) return;

      signInWithEmailAndPassword(auth, data.email, data.password)
        .then(() => {
          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").innerText = "Login Success âœ…";
        })
        .catch(err => {
          document.getElementById("msg").innerText = err.message;
        });
    };
  </script>

</body>
</html>
