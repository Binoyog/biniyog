<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biniyog Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input {
      padding: 8px;
      width: 220px;
      margin: 5px;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
    }
    #msg {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Biniyog Website Live âœ…</h1>
  <h2>Login / Sign Up</h2>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <p id="msg"></p>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTIkplt-eH84ZEQXllDeP7rXUBGQeAdBU",
      authDomain: "biniyog-web-b6273.firebaseapp.com",
      projectId: "biniyog-web-b6273",
      storageBucket: "biniyog-web-b6273.appspot.com",
      messagingSenderId: "896287012716",
      appId: "1:896287012716:web:2ddd7892a97cb453516549"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").innerText = "Login Success âœ…";
        })
        .catch(error => {
          document.getElementById("msg").style.color = "red";
          document.getElementById("msg").innerText = error.message;
        });
    };

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").innerText = "Signup Success ðŸŽ‰";
        })
        .catch(error => {
          document.getElementById("msg").style.color = "red";
          document.getElementById("msg").innerText = error.message;
        });
    };
  </script>

</body>
</html>
