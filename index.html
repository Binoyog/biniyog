<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Login</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f2f2f2;
}
.box{
  max-width:380px;
  background:#fff;
  margin:40px auto;
  padding:20px;
  border-radius:8px;
}
h2{text-align:center}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#d81b60;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.small{
  text-align:center;
  margin-top:10px;
  font-size:14px;
  cursor:pointer;
  color:#1976d2;
}
</style>
</head>

<body>

<div class="box">
  <h2>Login / Signup</h2>

  <input id="phone" placeholder="Phone Number (01XXXXXXXXX)">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>

  <div class="small" onclick="forgotPassword()">Forgot Password?</div>
</div>

<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= AUTO LOGIN CHECK ================= */
onAuthStateChanged(auth,user=>{
  if(user){
    window.location.href="dashboard.html";
  }
});

/* ================= SIGNUP ================= */
window.signup = async ()=>{
  const phoneVal = phone.value.trim();
  const passVal = password.value;

  if(!phoneVal || !passVal){
    alert("সব তথ্য দিন");
    return;
  }

  const fakeEmail = phoneVal + "@biniyog.com";

  try{
    const cred = await createUserWithEmailAndPassword(
      auth,
      fakeEmail,
      passVal
    );

    const uid = cred.user.uid;

    await setDoc(doc(db,"users",uid),{
      uid,
      phone: phoneVal,
      balance: 0,
      role: "user",
      createdAt: serverTimestamp()
    });

    alert("Signup Successful");
    window.location.href="dashboard.html";

  }catch(e){
    alert(e.message);
  }
};

/* ================= LOGIN ================= */
window.login = async ()=>{
  const phoneVal = phone.value.trim();
  const passVal = password.value;

  if(!phoneVal || !passVal){
    alert("সব তথ্য দিন");
    return;
  }

  try{
    await signInWithEmailAndPassword(
      auth,
      phoneVal + "@biniyog.com",
      passVal
    );
  }catch(e){
    alert("Wrong phone or password");
  }
};

/* ================= FORGOT PASSWORD ================= */
window.forgotPassword = async ()=>{
  const phoneVal = phone.value.trim();
  if(!phoneVal){
    alert("Phone number দিন");
    return;
  }

  try{
    await sendPasswordResetEmail(
      auth,
      phoneVal + "@biniyog.com"
    );
    alert("Password reset email sent");
  }catch(e){
    alert(e.message);
  }
};
</script>

</body>
</html>
