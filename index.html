<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}
body{
  margin:0;
  background:#f3f3f3;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  width:100%;
  max-width:360px;
  padding:25px;
}
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}
.logo img{
  width:120px;
}
h2{
  text-align:center;
  color:#7b3fb3;
  margin-bottom:30px;
}
.field{
  display:flex;
  align-items:center;
  border-bottom:1px solid #bbb;
  margin-bottom:25px;
}
.field span{
  font-size:18px;
  margin-right:10px;
  color:#666;
}
.field input{
  border:none;
  outline:none;
  width:100%;
  padding:10px 0;
  background:transparent;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#7b3fb3;
  color:white;
  font-size:16px;
  margin-top:10px;
}
button:active{
  opacity:0.8;
}
.link{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}
.link a{
  color:#7b3fb3;
  text-decoration:none;
  font-weight:bold;
}
.small{
  color:#777;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="container">

  <!-- Logo -->
  <div class="logo">
    <!-- à¦šà¦¾à¦‡à¦²à§‡ à¦à¦–à¦¾à¦¨à§‡ à¦¨à¦¿à¦œà§‡à¦° à¦›à¦¬à¦¿ à¦¬à¦¸à¦¾à¦¬à§‡ -->
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png">
  </div>

  <h2>Welcome</h2>

  <!-- Mobile -->
  <div class="field">
    <span>ðŸ“ž</span>
    <input type="text" id="phone" placeholder="Mobile Number">
  </div>

  <!-- Password -->
  <div class="field">
    <span>ðŸ”’</span>
    <input type="password" id="password" placeholder="Password">
  </div>

  <!-- Login Button -->
  <button onclick="login()">LOGIN</button>

  <!-- Forgot -->
  <div class="link">
    <a href="#">Forgot password?</a>
  </div>

  <!-- Signup -->
  <div class="link small">
    Not registered yet?
  </div>
  <div class="link">
    <a href="signup.html">Open new account</a>
  </div>

</div>

<script>
function login(){
  const phone = document.getElementById("phone").value;
  const pass  = document.getElementById("password").value;

  const user = JSON.parse(localStorage.getItem("user"));

  if(!user){
    alert("No account found");
    return;
  }

  if(user.phone === phone && user.password === pass){
    localStorage.setItem("loggedIn","yes");
    window.location.href = "dashboard.html";
  }else{
    alert("Login failed");
  }
}
</script>

</body>
</html>
