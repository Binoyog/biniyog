<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f6f8;
}

/* HEADER */
.header{
  background:#d9267a;
  color:#fff;
  padding:16px;
}
.header-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.left{
  display:flex;
  align-items:center;
  gap:10px;
}
.avatar{
  width:46px;
  height:46px;
  border-radius:50%;
  background:#fff;
  color:#d9267a;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}
.right{
  display:flex;
  align-items:center;
  gap:10px;
}
.balance-btn{
  background:#fff;
  color:#d9267a;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  font-weight:bold;
  text-decoration:none;
}
.logout{
  font-size:22px;
  cursor:pointer;
}

/* NOTICE */
.notice{
  margin:12px;
  background:#ff8c1a;
  color:#fff;
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}

/* GRID MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  padding:16px;
}
.menu a{
  text-decoration:none;
  color:#000;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:24px 10px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
.icon{
  background:#d9267a;
  color:#fff;
  width:80px;
  height:80px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 12px;
  font-size:34px;
}
.card span{
  font-size:16px;
  font-weight:bold;
}

.space{height:20px;}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-row">
    <div class="left">
      <div class="avatar"><i class="fa-solid fa-user"></i></div>
      <div id="username">User</div>
    </div>

    <div class="right">
      <a href="balance.html" class="balance-btn">
        <i class="fa-solid fa-wallet"></i> Balance
      </a>
      <div class="logout" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i>
      </div>
    </div>
  </div>
</div>

<!-- NOTICE -->
<div class="notice">
  ðŸ”” Welcome to Biniyog Dashboard
</div>

<!-- MENU -->
<div class="menu">

  <a href="#">
    <div class="card">
      <div class="icon"><i class="fa-solid fa-list-check"></i></div>
      <span>Task</span>
    </div>
  </a>

  <a href="deposit.html">
    <div class="card">
      <div class="icon"><i class="fa-solid fa-money-bill-wave"></i></div>
      <span>Deposit</span>
    </div>
  </a>

  <a href="withdraw.html">
    <div class="card">
      <div class="icon"><i class="fa-solid fa-arrow-up-right-dots"></i></div>
      <span>Withdraw</span>
    </div>
  </a>

  <a href="investment.html">
    <div class="card">
      <div class="icon"><i class="fa-solid fa-chart-line"></i></div>
      <span>Plan</span>
    </div>
  </a>

  <a href="profile.html">
    <div class="card">
      <div class="icon"><i class="fa-solid fa-user"></i></div>
      <span>Profile</span>
    </div>
  </a>

  <a href="refer.html">
    <div class="card">
      <div class="icon"><i class="fa-solid fa-users"></i></div>
      <span>Refer</span>
    </div>
  </a>

  <a href="transaction.html">
    <div class="card">
      <div class="icon"><i class="fa-solid fa-right-left"></i></div>
      <span>Transaction</span>
    </div>
  </a>

  <a href="about.html">
    <div class="card">
      <div class="icon"><i class="fa-solid fa-circle-info"></i></div>
      <span>About</span>
    </div>
  </a>

</div>

<div class="space"></div>

<script>
/* USERNAME LOAD */
const name = localStorage.getItem("username");
if(name){
  document.getElementById("username").innerText = name;
}

/* LOGOUT */
function logout(){
  if(confirm("à¦†à¦ªà¦¨à¦¿ à¦•à¦¿ à¦²à¦—à¦†à¦‰à¦Ÿ à¦•à¦°à¦¤à§‡ à¦šà¦¾à¦¨?")){
    localStorage.clear();
    window.location.href = "index.html";
  }
}
</script>

</body>
</html>
