<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}

/* HEADER */
.header{
    background:#d81b60;
    color:#fff;
    padding:15px;
    border-radius:0 0 20px 20px;
}
.header-top{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.profile-box{
    display:flex;
    align-items:center;
    gap:10px;
}
.profile-box img{
    width:45px;
    height:45px;
    border-radius:50%;
}
.balance-btn{
    margin-top:10px;
    background:#fff;
    color:#d81b60;
    padding:6px 15px;
    border-radius:20px;
    display:inline-block;
    font-weight:bold;
    font-size:14px;
}
.logout{
    display:flex;
    align-items:center;
    gap:6px;
    font-size:16px;
    cursor:pointer;
}

/* NOTICE */
.notice{
    margin:12px;
    background:#ff9800;
    color:#fff;
    padding:12px;
    border-radius:10px;
    font-weight:bold;
}

/* ICON GRID */
.grid{
    background:#fff;
    margin:12px;
    padding:20px 10px;
    border-radius:15px;
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:22px;
    text-align:center;
}
.icon-box i{
    font-size:42px;   /* ðŸ”¥ à¦†à¦‡à¦•à¦¨ à¦¬à¦¡à¦¼ */
    background:#d81b60;
    color:#fff;
    width:75px;
    height:75px;
    line-height:75px;
    border-radius:50%;
}
.icon-box p{
    margin-top:8px;
    font-size:15px;
    font-weight:bold;
}

/* IMAGE */
.banner{
    margin:12px;
}
.banner img{
    width:100%;
    border-radius:12px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="header-top">
        <div class="profile-box">
            <img src="https://i.imgur.com/6VBx3io.png">
            <strong>Profile</strong>
        </div>

        <!-- LOGOUT ICON + TEXT -->
        <div class="logout" onclick="alert('Logged Out')">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
        </div>
    </div>

    <div class="balance-btn">
        <i class="fa-solid fa-wallet"></i> Tap To Balance
    </div>
</div>

<!-- NOTICE -->
<div class="notice">
    Welcome to Biniyog Dashboard
</div>

<!-- ICON GRID -->
<div class="grid">
    <div class="icon-box">
        <i class="fa-solid fa-list-check"></i>
        <p>Task</p>
    </div>
    <div class="icon-box">
        <i class="fa-solid fa-money-bill"></i>
        <p>Deposit</p>
    </div>
    <div class="icon-box">
        <i class="fa-solid fa-wallet"></i>
        <p>Withdraw</p>
    </div>
    <div class="icon-box">
        <i class="fa-solid fa-credit-card"></i>
        <p>Plan</p>
    </div>

    <div class="icon-box">
        <i class="fa-solid fa-user"></i>
        <p>Profile</p>
    </div>
    <div class="icon-box">
        <i class="fa-solid fa-users"></i>
        <p>Refer</p>
    </div>
    <div class="icon-box">
        <i class="fa-solid fa-right-left"></i>
        <p>Transaction</p>
    </div>
    <div class="icon-box">
        <i class="fa-solid fa-circle-info"></i>
        <p>About</p>
    </div>
</div>

<!-- IMAGE -->
<div class="banner">
    <img src="windmill.jpg" alt="Investment Image">
</div>

</body>
</html>
