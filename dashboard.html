<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let show = false;
let realBalance = 0;

// ğŸ” LOGIN CHECK
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "index.html";
  }else{
    const snap = await getDoc(doc(db,"users",user.uid));
    if(snap.exists()){
      realBalance = snap.data().balance || 0;
    }
  }
});

// ğŸ’° BALANCE TOGGLE
window.toggleBalance = () => {
  const btn = document.querySelector(".balance");
  if(!show){
    btn.innerText = "à§³ " + realBalance;
    show = true;
  }else{
    btn.innerText = "Tap To Balance";
    show = false;
  }
};

// ğŸšª LOGOUT
window.logout = () => {
  signOut(auth).then(()=>{
    window.location.href="index.html";
  });
};

window.go = (p) => window.location.href=p;
</script>
