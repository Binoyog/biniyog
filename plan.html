<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Plan | Biniyog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
.header{background:#d81b60;color:#fff;padding:15px;text-align:center;font-size:20px}
.plan{background:#fff;margin:15px;padding:15px;border-radius:10px}
.plan h3{margin:0 0 8px;color:#d81b60}
.plan p{margin:4px 0}
button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  background:#0d47a1;
  color:#fff;
  font-size:16px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="header">Investment Plans</div>

<div class="plan">
<h3>উইন্ডমিল প্লান</h3>
<p>বিনিয়োগ: ৳1000</p>
<p>২৪ ঘন্টায় আয়: ৳197</p>
<p>মেয়াদ: 10 দিন</p>
<button onclick="buyPlan('উইন্ডমিল প্লান',1000,10)">Buy Now</button>
</div>

<div class="plan">
<h3>শেয়ার প্লান</h3>
<p>বিনিয়োগ: ৳2000</p>
<p>২৪ ঘন্টায় আয়: ৳470</p>
<p>মেয়াদ: 10 দিন</p>
<button onclick="buyPlan('শেয়ার প্লান',2000,10)">Buy Now</button>
</div>

<div class="plan">
<h3>শেয়ার প্লান</h3>
<p>বিনিয়োগ: ৳5000</p>
<p>২৪ ঘন্টায় আয়: ৳1280</p>
<p>মেয়াদ: 10 দিন</p>
<button onclick="buyPlan('শেয়ার প্লান',5000,10)">Buy Now</button>
</div>

<div class="plan">
<h3>ন্যাশনাল প্লান</h3>
<p>বিনিয়োগ: ৳20000</p>
<p>২৪ ঘন্টায় আয়: ৳5500</p>
<p>মেয়াদ: 6 দিন</p>
<button onclick="buyPlan('ন্যাশনাল প্লান',20000,6)">Buy Now</button>
</div>

<script>
function buyPlan(name, price, days){
  let today = new Date();
  let end = new Date();
  end.setDate(today.getDate() + days);

  let plan = {
    name: name,
    price: price,
    buyDate: today.toDateString(),
    endDate: end.toDateString(),
    days: days,
    paid:false
  };

  localStorage.setItem("userPlan", JSON.stringify(plan));
  alert("প্ল্যান সফলভাবে কেনা হয়েছে");
  location.href="task.html";
}
</script>

</body>
</html>
