<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Signup | Biniyog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>নতুন অ্যাকাউন্ট তৈরি</h2>

<input type="text" id="name" placeholder="নাম"><br><br>
<input type="email" id="email" placeholder="ইমেইল"><br><br>
<input type="password" id="password" placeholder="পাসওয়ার্ড"><br><br>
<button onclick="signup()">Signup</button>

<p id="msg"></p>

<script type="module">
  import { getAuth, createUserWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const auth = window.firebaseAuth;
  const db = window.firebaseDB;

  window.signup = async function () {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!name || !email || !password) {
      document.getElementById("msg").innerText = "সব ফিল্ড পূরণ করো";
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCred.user.uid;

      await setDoc(doc(db, "users", uid), {
        name: name,
        email: email,
        balance: 0,
        createdAt: Date.now()
      });

      alert("Signup সফল হয়েছে ✅");
      window.location.href = "login.html";
    } catch (err) {
      document.getElementById("msg").innerText = err.message;
    }
  }
</script>

</body>
</html>
