<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Signup</title>

<style>
body{
  margin:0;
  font-family:Arial;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f2027;
}
.box{
  background:#fff;
  width:90%;
  max-width:360px;
  padding:25px;
  border-radius:10px;
}
h2{text-align:center}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:1px solid #ccc;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:#0f2027;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
}
a{
  display:block;
  text-align:center;
  margin-top:12px;
  text-decoration:none;
  color:#0f2027;
}
</style>
</head>

<body>

<div class="box">
<h2>নতুন একাউন্ট তৈরি</h2>

<form id="signupForm">
  <input type="text" id="name" placeholder="নাম" required>
  <input type="tel" id="mobile" placeholder="01XXXXXXXXX" required>
  <input type="password" id="pass" placeholder="পাসওয়ার্ড" required>
  <input type="password" id="cpass" placeholder="কনফার্ম পাসওয়ার্ড" required>
  <button type="submit">একাউন্ট তৈরি করুন</button>
</form>

<a href="index.html">লগইনে ফিরে যান</a>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();

  const p = document.getElementById("pass").value;
  const cp = document.getElementById("cpass").value;

  if(p !== cp){
    alert("❌ পাসওয়ার্ড মিলছে না");
    return;
  }

  alert("✅ Signup বাটন কাজ করছে (Backend যুক্ত হয়নি)");
});
</script>

</body>
</html>
