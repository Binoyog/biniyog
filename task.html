<style>

<body>

<div class="header">üìã My Task / Plans</div>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore,collection,query,where,
  getDocs,doc,updateDoc,getDoc,serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);
const list = document.getElementById("list");

onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  loadPlans(user.uid);
});

async function loadPlans(uid){
  list.innerHTML="";

  const q = query(
    collection(db,"user_plans"),
    where("uid","==",uid)
  );
  const snap = await getDocs(q);

  if(snap.empty){
    list.innerHTML="<div class='empty'>‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶® ‡¶®‡ßá‡¶á</div>";
    return;
  }

  snap.forEach(p=>{
    const d = p.data();
    const now = Date.now();

    const start = d.startAt?.seconds
      ? new Date(d.startAt.seconds*1000)
      : new Date();

    const end = new Date(d.endAt);
    const remainMs = d.endAt - now;
    const remainDays = Math.max(0, Math.ceil(remainMs/86400000));

    const today = new Date().toDateString();
    const lastClaim = d.lastClaimDate || "";
    const canClaim = d.status==="running" && lastClaim !== today;

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h3>${d.planName}</h3>

      <div class="row">üí∞ ‡¶¨‡¶ø‡¶®‡¶ø‡ßü‡ßã‡¶ó: ‡ß≥ ${d.price}</div>
      <div class="row">üìà ‡¶¶‡ßà‡¶®‡¶ø‡¶ï ‡¶Ü‡ßü: ‡ß≥ ${d.daily}</div>
      <div class="row">üìä ‡¶Æ‡ßã‡¶ü ‡¶Ü‡ßü: ‡ß≥ ${d.totalEarn}</div>

      <div class="row">üïí ‡¶∂‡ßÅ‡¶∞‡ßÅ: ${start.toLocaleString()}</div>
      <div class="row">‚è∞ ‡¶∂‡ßá‡¶∑: ${end.toLocaleString()}</div>
      <div class="row">üìÖ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶¶‡¶ø‡¶®: ${remainDays}</div>

      ${
        d.status==="running"
        ? `<button class="claim" ${!canClaim?"disabled":""}
            onclick="claim('${p.id}',${d.daily})">
            ${canClaim?"‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶Ü‡ßü ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßÅ‡¶®":"‡¶Ü‡¶ú‡¶ï‡ßá ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá"}
          </button>`
        : ""
      }

      <div class="badge ${d.status}">
        ${d.status==="running"?"‡¶ö‡¶≤‡¶Æ‡¶æ‡¶®":"‡¶∂‡ßá‡¶∑"}
      </div>
    `;
    list.appendChild(div);
  });
}

// ‚úÖ CLAIM DAILY INCOME
window.claim = async(planId, amount)=>{
  const user = auth.currentUser;
  if(!user) return;

  const uref = doc(db,"users",user.uid);
  const usnap = await getDoc(uref);
  const bal = usnap.data().balance || 0;

  await updateDoc(uref,{
    balance: bal + amount
  });

  await updateDoc(doc(db,"user_plans",planId),{
    earned: (usnap.data().earned||0) + amount,
    lastClaimDate: new Date().toDateString(),
    lastClaimAt: serverTimestamp()
  });

  alert("‚úÖ ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶Ü‡ßü ‡¶Ø‡ßã‡¶ó ‡¶π‡ßü‡ßá‡¶õ‡ßá");
  loadPlans(user.uid);
};
</script>
