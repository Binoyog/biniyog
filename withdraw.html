<body>

<header>üí∏ Withdraw</header>

<div class="container">

<div class="card">
<h3>Withdraw Request</h3>

<select id="method">

  <option>bKash</option>

</select>

<input type="text" id="number" placeholder="‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞">
<input type="number" id="amount" placeholder="Withdraw Amount (min 500)">

<script>
const user = localStorage.getItem("loggedInUser");
if(!user) location.href="index.html";

function withdraw(){
  let method=document.getElementById("method").value;
  let number=document.getElementById("number").value.trim();
  let amount=Number(document.getElementById("amount").value);

  if(!method||!number||amount<500){
    alert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶® (Min 500)");
    return;
  }

  let balance=Number(localStorage.getItem("balance_"+user))||0;
  if(balance<amount){
    alert("‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶§ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶®‡ßá‡¶á");
    return;
  }

  let list=JSON.parse(localStorage.getItem("withdrawRequests"))||[];

  list.push({
    id:Date.now(),
    user,
    method,
    number,
    amount,
    status:"PENDING",
    time:new Date().toLocaleString()
  });

  localStorage.setItem("withdrawRequests",JSON.stringify(list));
  alert("Withdraw request submitted!");
  loadHistory();
}

function loadHistory(){
  let list=JSON.parse(localStorage.getItem("withdrawRequests"))||[];
  let box=document.getElementById("history");
  box.innerHTML="";

  list.filter(w=>w.user===user).reverse().forEach(w=>{
    box.innerHTML+=`
      <div style="margin-bottom:10px;">
        ‡ß≥${w.amount} - ${w.method}<br>
        <span class="status pending">${w.status}</span>
      </div>
    `;
  });
}

loadHistory();
</script>
