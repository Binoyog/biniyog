<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Withdraw Approval</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}
.header{
  background:#0b0f0e;
  color:#1abc9c;
  padding:14px;
  text-align:center;
  font-size:20px;
}
.card{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:10px;
}
.small{color:#555;font-size:14px}
.btn{
  padding:6px 12px;
  border:none;
  border-radius:4px;
  cursor:pointer;
  margin-right:6px;
}
.approve{background:#1abc9c}
.reject{background:#ff6b6b}
.pending{color:orange;font-weight:bold}
</style>
</head>

<body>

<div class="header">ðŸ’¸ Withdraw Approval</div>
<div id="list">Loading...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
 getFirestore,collection,getDocs,doc,updateDoc,
 addDoc,serverTimestamp,increment
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
 apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
 projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);
const ADMIN_EMAIL="admin@biniyog.com";

onAuthStateChanged(auth, async(user)=>{
 if(!user || user.email!==ADMIN_EMAIL){
  alert("Admin only");
  location.href="index.html";
  return;
 }
 loadWithdraws();
});

async function loadWithdraws(){
 const list=document.getElementById("list");
 list.innerHTML="";

 const snap=await getDocs(collection(db,"withdraw_requests"));
 if(snap.empty){
  list.innerHTML="No withdraw request";
  return;
 }

 snap.forEach(d=>{
  const w=d.data();
  const div=document.createElement("div");
  div.className="card";
  div.innerHTML=`
   <b>ðŸ“± ${w.phone}</b><br>
   ðŸ’° Amount: à§³${w.amount}<br>
   ðŸ’³ Method: ${w.method}<br>
   ðŸ“Œ Status: <span class="pending">${w.status}</span><br><br>
   <button class="btn approve" onclick="approve('${d.id}','${w.uid}',${w.amount},'${w.method}')">Approve</button>
   <button class="btn reject" onclick="reject('${d.id}','${w.uid}',${w.amount},'${w.method}')">Reject</button>
  `;
  list.appendChild(div);
 });
}

window.approve = async(id,uid,amount,method)=>{
 await updateDoc(doc(db,"withdraw_requests",id),{
  status:"approved"
 });

 await updateDoc(doc(db,"users",uid),{
  balance: increment(-amount)
 });

 await addDoc(collection(db,"users",uid,"transactions"),{
  type:"withdraw",
  amount,
  method,
  status:"approved",
  time:serverTimestamp()
 });

 alert("Withdraw Approved");
 loadWithdraws();
}

window.reject = async(id,uid,amount,method)=>{
 await updateDoc(doc(db,"withdraw_requests",id),{
  status:"rejected"
 });

 await addDoc(collection(db,"users",uid,"transactions"),{
  type:"withdraw",
  amount,
  method,
  status:"rejected",
  time:serverTimestamp()
 });

 alert("Withdraw Rejected");
 loadWithdraws();
}
</script>

</body>
</html>
