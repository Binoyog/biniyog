<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Withdraw Approval</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f1f5f9}
.header{background:#7c2d12;color:#fff;padding:15px;text-align:center}
.card{background:#fff;margin:15px;padding:15px;border-radius:12px}
.item{border-bottom:1px solid #eee;padding:10px 0}
.item:last-child{border:none}
.pending{color:#f59e0b;font-weight:bold}
.approved{color:#16a34a;font-weight:bold}
.rejected{color:#dc2626;font-weight:bold}
button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  margin-right:5px;
  cursor:pointer;
}
.approve{background:#16a34a;color:#fff}
.reject{background:#dc2626;color:#fff}
.back{text-align:center;margin:15px}
.back a{text-decoration:none;color:#7c2d12;font-weight:bold}
</style>
</head>

<body>

<div class="header">
<h2>üõÇ Withdraw Approval Panel</h2>
</div>

<div class="card">
<h3>Pending Withdraw Requests</h3>
<div id="list"></div>
</div>

<div class="back">
<a href="dashboard.html">‚¨Ö Dashboard</a>
</div>

<script>
function loadWithdraws(){
  let withdraws = JSON.parse(localStorage.getItem("withdraws")) || [];
  let html = "";
  let hasPending = false;

  withdraws.forEach((w,index)=>{
    if(w.status === "pending"){
      hasPending = true;
      html += `
        <div class="item">
          üë§ User: <b>${w.user}</b><br>
          üí∞ Amount: ‡ß≥${w.amount}<br>
          üì§ Method: ${w.method}<br>
          üìå Status: <span class="pending">Pending</span><br><br>
          <button class="approve" onclick="approve(${index})">Approve</button>
          <button class="reject" onclick="reject(${index})">Reject</button>
        </div>
      `;
    }
  });

  document.getElementById("list").innerHTML =
    hasPending ? html : "‡¶ï‡ßã‡¶®‡ßã Pending Withdraw ‡¶®‡ßá‡¶á";
}

function approve(i){
  let withdraws = JSON.parse(localStorage.getItem("withdraws")) || [];
  withdraws[i].status = "approved";
  localStorage.setItem("withdraws", JSON.stringify(withdraws));
  alert("‚úÖ Withdraw Approved");
  loadWithdraws();
}

function reject(i){
  let withdraws = JSON.parse(localStorage.getItem("withdraws")) || [];
  withdraws[i].status = "rejected";
  localStorage.setItem("withdraws", JSON.stringify(withdraws));
  alert("‚ùå Withdraw Rejected");
  loadWithdraws();
}

loadWithdraws();
</script>

</body>
</html>
