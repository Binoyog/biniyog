<!DOCTYPE html>
<html>
<head>
<title>Transaction History</title>
</head>
<body>

<h2>Transaction History</h2>
<div id="history"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const history = document.getElementById("history");

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="index.html";

  const q = query(
    collection(db,"transactions"),
    where("uid","==",user.uid)
  );

  const snap = await getDocs(q);

  if(snap.empty){
    history.innerHTML="No transactions";
  }

  snap.forEach(d=>{
    const t = d.data();
    history.innerHTML += `
      <p>
      ${t.type.toUpperCase()} | à§³${t.amount} |
      ${t.status}
      </p>
    `;
  });
});
</script>
</body>
</html>
