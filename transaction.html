<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Transaction History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Hind Siliguri',sans-serif;
  background:#f5f7fb;
}
.header{
  background:#0b0f0e;
  color:#1abc9c;
  padding:14px;
  text-align:center;
  font-size:20px;
}
.box{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  text-align:center;
}
.balance{
  font-size:22px;
  font-weight:600;
}
.pending{
  font-size:14px;
  color:#f39c12;
}
.filters{
  display:flex;
  gap:10px;
  padding:12px;
}
.filters button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.active{ background:#1abc9c; }

.list{ padding:12px; }

.card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.deposit{ border-left:4px solid #2ecc71; }
.withdraw{ border-left:4px solid #e74c3c; }

.amount{ font-size:18px; font-weight:600; }
.small{ font-size:12px; color:#777; }
.approved{ color:#2ecc71; }
.pendingTxt{ color:#f39c12; }
.rejected{ color:#e74c3c; }

.export{
  text-align:center;
  margin:10px;
}
.export button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  background:#6c5ce7;
  color:#fff;
}

.back{
  text-align:center;
  padding:14px;
}
.back a{
  font-size:13px;
  color:#555;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="header">üìú Transaction History</div>

<div class="box">
  <div class="small">Current Balance</div>
  <div class="balance">‡ß≥ <span id="balance">0</span></div>
</div>

<div class="box">
  <div class="pending">
    Pending Deposit: ‡ß≥ <span id="pendingDeposit">0</span><br>
    Pending Withdraw: ‡ß≥ <span id="pendingWithdraw">0</span>
  </div>
</div>

<div class="filters">
  <button class="active" onclick="setFilter('all',this)">All</button>
  <button onclick="setFilter('deposit',this)">Deposit</button>
  <button onclick="setFilter('withdraw',this)">Withdraw</button>
</div>

<div class="export">
  <button onclick="exportCSV()">‚¨á Export CSV</button>
</div>

<div class="list" id="list"></div>

<div class="back">
  <a href="dashboard.html">‚Üê Back to Dashboard</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,doc,onSnapshot,collection,query,where
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let uid="", items=[], filter="all";

onAuthStateChanged(auth,user=>{
  if(!user){ location.href="index.html"; return; }
  uid=user.uid;

  // balance
  onSnapshot(doc(db,"users",uid),snap=>{
    document.getElementById("balance").innerText = snap.data()?.balance || 0;
  });

  listen("deposits");
  listen("withdraw_requests");
});

function listen(col){
  onSnapshot(
    query(collection(db,col),where("uid","==",uid)),
    snap=>{
      items = items.filter(i=>i.col!==col);
      snap.forEach(d=>{
        items.push({...d.data(),col});
      });
      render();
    }
  );
}

function render(){
  let list=document.getElementById("list");
  list.innerHTML="";

  let pd=0,pw=0;

  const show = items
    .filter(i=>filter==="all" || i.col.includes(filter))
    .sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0));

  show.forEach(t=>{
    if(t.status==="pending"){
      if(t.col==="deposits") pd+=t.amount;
      else pw+=t.amount;
    }

    list.innerHTML+=`
      <div class="card ${t.col==="deposits"?"deposit":"withdraw"}">
        <div class="amount">‡ß≥ ${t.amount}</div>
        <div class="small">${t.method||""}</div>
        <div class="small">${t.createdAt?.toDate().toLocaleString("en-GB")}</div>
        <div class="${t.status==="approved"?"approved":t.status==="rejected"?"rejected":"pendingTxt"}">
          ${t.status}
        </div>
        ${t.note?`<div class="small">Admin: ${t.note}</div>`:""}
      </div>`;
  });

  document.getElementById("pendingDeposit").innerText=pd;
  document.getElementById("pendingWithdraw").innerText=pw;
}

window.setFilter=(f,b)=>{
  filter=f;
  document.querySelectorAll(".filters button").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  render();
}

window.exportCSV=()=>{
  let csv="Type,Amount,Status,Method,Date,Note\n";
  items.forEach(t=>{
    csv+=`${t.col},${t.amount},${t.status},${t.method||""},"${t.createdAt?.toDate().toLocaleString("en-GB")}","${t.note||""}"\n`;
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="transactions.csv";
  a.click();
}
</script>

</body>
</html>
