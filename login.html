<head>

<title>Login | Biniyog</title>

<style>
body{

.login-btn:hover{

}

.text{
    margin-top:20px;
    color:#777;
}

.text a{
    color:#6a2ca0;
    text-decoration:none;
    font-weight:bold;
}
