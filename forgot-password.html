<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biniyog | Forgot Password</title>

  <style>
    *{box-sizing:border-box;font-family:Arial}
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#232526,#414345);
    }
    .card{
      background:#fff;
      width:100%;
      max-width:380px;
      padding:25px;
      border-radius:12px;
      box-shadow:0 10px 25px rgba(0,0,0,.25);
    }
    h2{text-align:center;color:#232526}
    p{text-align:center;font-size:14px;color:#555}
    label{margin-top:20px;display:block}
    input{
      width:100%;
      padding:12px;
      margin-top:6px;
      border:1px solid #ccc;
      border-radius:8px;
    }
    button{
      width:100%;
      margin-top:22px;
      padding:12px;
      background:#232526;
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    a{
      display:block;
      text-align:center;
      margin-top:15px;
      color:#232526;
      text-decoration:none;
      font-size:14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>পাসওয়ার্ড ভুলে গেছেন?</h2>
  <p>রেজিস্টার্ড মোবাইল নাম্বার দিন</p>

  <form onsubmit="resetPassword(event)">
    <label>মোবাইল নাম্বার</label>
    <input type="tel" id="mobile" required placeholder="01XXXXXXXXX">

    <button type="submit">রিসেট রিকোয়েস্ট</button>
  </form>

  <a href="index.html">লগইনে ফিরে যান</a>
</div>

<script>
function resetPassword(e){
  e.preventDefault();
  alert("✅ Reset request পাঠানো হয়েছে (Demo)");
}
</script>

</body>
</html>
