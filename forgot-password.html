<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#f2f2f2;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#fff;
  width:350px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  text-align:center;
}

h2{
  color:#7a2fbf;
  margin-bottom:20px;
}

.input{
  display:flex;
  align-items:center;
  border-bottom:2px solid #ddd;
  margin-bottom:20px;
}

.input span{
  font-size:18px;
  margin-right:8px;
}

.input input{
  border:none;
  outline:none;
  width:100%;
  font-size:15px;
  padding:8px 0;
}

button{
  width:100%;
  background:#7a2fbf;
  color:#fff;
  border:none;
  padding:14px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

button:hover{ background:#6926a6; }

.result{
  margin-top:20px;
  display:none;
}

.pass-box{
  display:flex;
  margin-top:10px;
}

.pass-box input{
  flex:1;
  padding:10px;
  font-size:14px;
}

.pass-box button{
  width:70px;
  margin-left:5px;
  border-radius:6px;
  font-size:14px;
}

.msg{
  margin-top:15px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="box">

  <h2>Forgot Password</h2>

  <div class="input">
    <span>ðŸ“ž</span>
    <input id="mobile" placeholder="Mobile Number">
  </div>

  <button onclick="resetPassword()">Generate New Password</button>

  <div class="result" id="result">
    <p>Your new password</p>
    <div class="pass-box">
      <input id="newPass" readonly>
      <button onclick="copyPass()">ðŸ“‹ Copy</button>
    </div>
  </div>

  <div class="msg" id="msg"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc }
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// random password generator
function generatePassword(){
  const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789";
  let pass = "";
  for(let i=0;i<8;i++){
    pass += chars.charAt(Math.floor(Math.random()*chars.length));
  }
  return pass;
}

window.resetPassword = async () => {
  const mobile = document.getElementById("mobile").value.trim();
  const msg = document.getElementById("msg");
  const result = document.getElementById("result");
  const newPassInput = document.getElementById("newPass");

  if(!mobile){
    msg.style.color="red";
    msg.innerText="Mobile number required";
    return;
  }

  try{
    const ref = doc(db,"users",mobile);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      msg.style.color="red";
      msg.innerText="Mobile number not found";
      return;
    }

    const newPassword = generatePassword();

    await updateDoc(ref,{
      password: newPassword
    });

    newPassInput.value = newPassword;
    result.style.display="block";

    msg.style.color="green";
    msg.innerText="Password generated successfully";

  }catch(e){
    msg.style.color="red";
    msg.innerText="Something went wrong";
  }
};

window.copyPass = () => {
  const pass = document.getElementById("newPass");
  pass.select();
  document.execCommand("copy");
  alert("Password copied");
};
</script>

</body>
</html>
