<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f4f7;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  margin-bottom:20px;
}
h2{margin-top:0}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
}
button{
  background:#0d6efd;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button.reject{background:#dc3545}
.hidden{display:none}
.item{
  border-bottom:1px solid #ddd;
  padding:10px 0;
}
.row{
  display:flex;
  gap:10px;
}
.row button{flex:1}
small{color:#555}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox" class="card">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="msg"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">

    <div class="card">
      <h2>Pending Deposits</h2>
      <div id="depositList">Loading...</div>
    </div>

    <div class="card">
      <h2>Pending Withdraws</h2>
      <div id="withdrawList">Loading...</div>
    </div>

  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  collection, 
  query, 
  where, 
  getDocs, 
  updateDoc 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* LOGIN */
document.getElementById("loginBtn").addEventListener("click", async ()=>{
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  msg.innerText = "";

  try{
    await signInWithEmailAndPassword(auth, email, password);
  }catch(e){
    msg.innerText = e.message;
  }
});

/* AUTH CHECK */
onAuthStateChanged(auth, async(user)=>{
  if(!user) return;

  const snap = await getDoc(doc(db,"users",user.uid));

  if(!snap.exists() || snap.data().role !== "admin"){
    msg.innerText = "Access denied (Not admin)";
    await signOut(auth);
    return;
  }

  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");

  loadDeposits();
  loadWithdraws();
});

/* LOAD DEPOSITS */
async function loadDeposits(){
  depositList.innerHTML="";
  const q = query(collection(db,"deposits"), where("status","==","pending"));
  const snap = await getDocs(q);

  if(snap.empty){
    depositList.innerHTML="No pending deposits";
    return;
  }

  snap.forEach(d=>{
    const x=d.data();
    depositList.innerHTML+=`
      <div class="item">
        <b>${x.phone}</b><br>
        Amount: ৳${x.amount}<br>
        <small>${x.method || ""}</small>
        <div class="row">
          <button onclick="approveDeposit('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectDeposit('${d.id}')">Reject</button>
        </div>
      </div>
    `;
  });
}

/* LOAD WITHDRAWS */
async function loadWithdraws(){
  withdrawList.innerHTML="";
  const q = query(collection(db,"withdraws"), where("status","==","pending"));
  const snap = await getDocs(q);

  if(snap.empty){
    withdrawList.innerHTML="No pending withdraws";
    return;
  }

  snap.forEach(d=>{
    const x=d.data();
    withdrawList.innerHTML+=`
      <div class="item">
        <b>${x.phone}</b><br>
        Amount: ৳${x.amount}
        <div class="row">
          <button onclick="approveWithdraw('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectWithdraw('${d.id}')">Reject</button>
        </div>
      </div>
    `;
  });
}

/* ACTIONS */
window.approveDeposit = async(id)=>{
  await updateDoc(doc(db,"deposits",id),{status:"approved"});
  loadDeposits();
};
window.rejectDeposit = async(id)=>{
  await updateDoc(doc(db,"deposits",id),{status:"rejected"});
  loadDeposits();
};
window.approveWithdraw = async(id)=>{
  await updateDoc(doc(db,"withdraws",id),{status:"approved"});
  loadWithdraws();
};
window.rejectWithdraw = async(id)=>{
  await updateDoc(doc(db,"withdraws",id),{status:"rejected"});
  loadWithdraws();
};
</script>

</body>
</html>
