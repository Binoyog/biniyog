<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binoyog | Admin Login</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f1419;
  color:#fff;
}
.container{
  max-width:380px;
  margin:auto;
  padding:25px;
}
.header{
  text-align:center;
  padding:30px 0;
}
.header h1{
  color:#ffb703;
  margin:0;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:6px;
}
input{
  background:#222a30;
  color:#fff;
}
button{
  background:#ffb703;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.note{
  text-align:center;
  margin-top:12px;
  color:#aaa;
  font-size:14px;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Admin Login</h1>
    <p>Authorized access only</p>
  </div>

  <input id="adminEmail" type="email" placeholder="Admin email">
  <input id="adminPass" type="password" placeholder="Password">
  <button onclick="loginAdmin()">Login</button>

  <div class="note">
    This page is not for users
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.loginAdmin = async ()=>{
  try{
    const email = adminEmail.value.trim();
    const password = adminPass.value;

    const cred = await signInWithEmailAndPassword(auth, email, password);

    const snap = await getDoc(doc(db,"users",cred.user.uid));

    if(!snap.exists() || snap.data().role !== "admin"){
      alert("❌ Not authorized as admin");
      await auth.signOut();
      return;
    }

    location.href = "admin-dashboard.html";

  }catch(e){
    alert("❌ Login failed");
  }
};
</script>

</body>
</html>
