<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}
.card{
  max-width:400px;
  margin:80px auto;
  background:#fff;
  padding:25px;
  border-radius:8px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
}
button{
  background:#1677ff;
  color:#fff;
  border:none;
  font-size:16px;
}
.error{
  color:red;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ‚úÖ FINAL ADMIN UID
const ADMIN_UID = "TIeY2p6IaNS2IOwCWTBZCSLk65f1";

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("error");

  errorBox.innerText = "";

  try{
    const res = await signInWithEmailAndPassword(auth, email, password);
    const user = res.user;

    // üîê UID CHECK
    if(user.uid !== ADMIN_UID){
      errorBox.innerText = "Access denied (Not admin)";
      return;
    }

    // üîê Firestore role check (extra security)
    const snap = await getDoc(doc(db, "users", user.uid));
    if(!snap.exists() || snap.data().role !== "admin"){
      errorBox.innerText = "Access denied (Role mismatch)";
      return;
    }

    // ‚úÖ SUCCESS
    window.location.href = "admin-dashboard.html";

  }catch(err){
    errorBox.innerText = err.message;
  }
}
</script>

</body>
</html>
