<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;

}

.header{
  background:#d9267a;

.container{

}

.card{
  background:#fff;

}

.info{
  background:#ffe6f1;

}

.info b{

}

label{

  margin-top:14px;
  font-weight:bold;
}

input, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  background:#d9267a;
  color:#fff;
  border:none;

</style>
</head>

<body>

<div class="header">
  üí∞ Deposit
</div>

<div class="container">
  <div class="card">

    <div class="info">
      üîî <b>Send Money Number:</b><br>
      ‡¶¨‡¶ø‡¶ï‡¶æ‡¶∂ / ‡¶®‡¶ó‡¶¶ / ‡¶∞‡¶ï‡ßá‡¶ü <br>
      <b>01748786117</b><br><br>
      ‚ö†Ô∏è <b>Minimum Deposit:</b> 500 ‡¶ü‡¶æ‡¶ï‡¶æ
    </div>

    <form onsubmit="submitDeposit(event)">

      <label>Payment Method</label>
      <select id="method" required>
        <option value="">-- Select Method --</option>
        <option value="Bkash">Bkash</option>
        <option value="Nagad">Nagad</option>
        <option value="Rocket">Rocket</option>
      </select>

      <label>Amount (‡ß≥)</label>
      <input type="number" id="amount" placeholder="Minimum 500" required>

      <label>Transaction ID</label>
      <input type="text" id="trxid" placeholder="Enter Transaction ID" required>

      <label>Payment Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" required>

      <button type="submit">
        Submit Deposit
      </button>

    </form>

    <div class="note">
      ‚è≥ Deposit status will be <b>Pending</b> until admin approval
    </div>

  </div>
</div>

<script>
function submitDeposit(e){
  e.preventDefault();

  const method = document.getElementById("method").value;
  const amount = Number(document.getElementById("amount").value);
  const trxid = document.getElementById("trxid").value;

  if(amount < 500){
    alert("Minimum deposit amount is 500 ‡¶ü‡¶æ‡¶ï‡¶æ");
    return;
  }

  let deposits = JSON.parse(localStorage.getItem("deposits")) || [];

  deposits.push({
    user: localStorage.getItem("username") || "Unknown",
    method: method,
    amount: amount,
    trxid: trxid,
    status: "Pending",
    time: new Date().toLocaleString()
  });

  localStorage.setItem("deposits", JSON.stringify(deposits));

  alert("‚úÖ Deposit submitted successfully!\nStatus: Pending");

  window.location.href = "dashboard.html";
}
</script>
