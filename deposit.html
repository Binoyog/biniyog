<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, addDoc, collection, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);
let currentUser;

onAuthStateChanged(auth,user=>{
  if(!user) location.href="index.html";
  currentUser = user;
});

window.submitDeposit = async ()=>{
  const amount = Number(document.getElementById("amount").value);
  const trx = document.getElementById("trx").value.trim();
  const method = document.getElementById("method").value;
  const msg = document.getElementById("msg");

  if(amount < 500){
    msg.style.color="#ef4444";
    msg.innerText="‚ùå ‡¶∏‡¶∞‡ßç‡¶¨‡¶®‡¶ø‡¶Æ‡ßç‡¶® ‡¶°‡¶ø‡¶™‡ßã‡¶ú‡¶ø‡¶ü ‡ß´‡ß¶‡ß¶‡ß≥";
    return;
  }
  if(!trx){
    msg.style.color="#ef4444";
    msg.innerText="‚ùå Transaction ID ‡¶¶‡¶ø‡¶®";
    return;
  }

  const userSnap = await getDoc(doc(db,"users",currentUser.uid));

  await addDoc(collection(db,"transactions"),{
    uid: currentUser.uid,
    phone: userSnap.data().phone || "",
    type: "deposit",
    method,
    amount,
    trxId: trx,
    status: "pending",
    createdAt: Date.now()
  });

  msg.style.color="#22c55e";
  msg.innerText="‚úÖ Deposit ‡¶∏‡¶´‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá";

};
